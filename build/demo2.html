<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
     *{
    padding: 0;
    border: 0;
    margin: 0;

    }
#ff{
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('./picture/bg.png');
    background-position-x: 0px;
    background-position-y: 0px;
    animation: d 5s both;
}
@keyframes d{
    from{}
    to{
        background-position:100px 50px;
    }
}
</style>
<body>
<div id="ff">

</div>
</body>
<script>


let ff=document.getElementById('ff')
ff.onclick=()=>{
    ff.style.animationPlayState="paused"
    console.log(parseFloat(window.getComputedStyle(ff, null).backgroundPositionX)
,parseFloat(window.getComputedStyle(ff, null).backgroundPositionY))
}

</html>
